appId: 'genesialauncher'
productName: 'Genesia Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2018-2024 Daniel Scalzi, Copyright © 2024 Genesia'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Daniel Scalzi, H3ristos'
  vendor: 'Daniel Scalzi, H3ristos'
  synopsis: 'Modded Minecraft Launcher'
  description: 'Génésia est un serveur libre innovant, offrant une expérience de gameplay unique et inédite. Rejoignez-nous dès maintenant pour découvrir un monde où la liberté et la créativité sont au cœur de l'expérience.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'